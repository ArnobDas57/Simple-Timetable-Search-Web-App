<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Online Timetable</title>
<link rel="stylesheet" href="style.css">
</head>    
<body>
    <h1>Western Undergraduate Timetable</h1>
    <div class="admin">
        <h2>Search Timetable</h2>
        <span>
            Search By Subject: <input type="text" id="Subject-1">
            Course: <input type="text" id="Course-1">
            Component: <input type="text" id="Component-1">
            <button id="Search-S">Search</button>
        </span>
        <span class="colours">
            LEC <div class="lec"></div> 
            LAB <div class="lab"></div> 
            TUT <div class="tut"></div>   
        </span>
        <ul id="resultsDisplay"></ul>
    </div>
<script defer src="script.js"></script>    
</body>
</html>
