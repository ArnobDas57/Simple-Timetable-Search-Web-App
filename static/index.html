<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Online Timetable</title>
<link rel="stylesheet" href="style.css">
</head>    
<body>
    <h1>Western Undergraduate Timetable</h1>
    <div class="admin">
        <h2>Search Timetable</h2>
        <span>
            Search By Subject: <input type="text" id="Subject-1">
            Course: <input type="text" id="Course-1">
            Component: <input type="text" id="Component-1">
            <button id="Search-S">Search</button>
        </span>
        <span class="colours">
            LEC <div class="lec"></div> 
            LAB <div class="lab"></div> 
            TUT <div class="tut"></div>   
        </span>
        <ul id="resultsDisplay"></ul>
    </div>
    <div class="admin" id="div">
        <h3>Create Schedule</h3>
        <span>
            New Schedule Name: <input type="text" id="name">
            <button id="Additem">Add</button>
        </span>
        <span id="courseAdder">
            <h5>Add Courses to Schedule</h5>
            Quantity: <input type="number" id="Qinput">
            <button id="Plus">Add</button>
            <br></br>
            <table id="mytable">
                <tr>
                    <td>Subject</td>
                    <td>Course</td>
                </tr>
            </table>
            <button id="AddCoursesButton">Add Selected Courses</button>
            <br></br>
        </span>
        <h4>Retrieve Schedule</h4>
        <span id="Getschedule">
            Schedule Name: <input type="text" id="schedName">
            <button id="Searchitem">Search</button>
        </span>
        <ul id="schedDisplay"></ul>
    </div>
<script defer src="script.js"></script>    
</body>
</html>
